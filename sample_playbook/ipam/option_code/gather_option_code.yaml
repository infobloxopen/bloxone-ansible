---
- hosts: localhost
  connection: local
  collections:
    - infoblox.b1ddi_modules

  vars:
  - host: "https://env-6.test.infoblox.com/"
  - api: "a466f5ed8e37bd51b4f1814a73601466"

  tasks:
    #  Gather ID for a given Option Code
    - name: Gather Option Code
      b1_dhcp_option_code_gather:
        host: "{{ host }}"
        api_key: "{{ api }}"
        state: gather
      register: option_codes
    - debug: msg="{{ option_codes }}"